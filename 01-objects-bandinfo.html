        box-sizing: border-box;

  <body>

    <section class="preview">

  <script>
    let bandInfo;

    // Put your code here
    let band = {};
    band.name = "The Smiths";
    band["nationality"] = "English";
    band.genre = "Alternative Rock";
    band.members = 4;
    band["formed"] = 1982;
    band.split = 1987;
    band.albums = [{name: "The Smiths", released: 1982,}, {name: "Meat is Murder", released: 1985,}];
    bandInfo = `${band.name} is a ${band.nationality} ${band.genre} band active from ${band.formed} to ${band['split']}. Their first album, ${band.albums[0].name}, was released in ${band.albums[0].released}.`;

    // Don't edit the code below here!

    const section = document.querySelector('section');
    let para1 = document.createElement('p');
    para1.textContent = bandInfo;
    section.appendChild(para1);
  </script>
